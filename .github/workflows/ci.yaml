name: Build and Push Docker Image

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine next version
        id: version
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app
          TAGS=$(curl -s https://hub.docker.com/v2/repositories/$IMAGE/tags/?page_size=100 | jq -r '.results[].name' | grep -E '^[0-9]+\.[0-9]+$' | sort -V || echo "")
          if [ -z "$TAGS" ]; then
            NEXT_TAG="1.0"
          else
            LATEST_TAG=$(echo "$TAGS" | tail -n 1)
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            NEXT_MINOR=$((MINOR + 1))
            NEXT_TAG="${MAJOR}.${NEXT_MINOR}"
          fi
          echo "Next version: $NEXT_TAG"
          echo "tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:${{ steps.version.outputs.tag }} -f Docker/Dockerfile Docker/
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:${{ steps.version.outputs.tag }} ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:${{ steps.version.outputs.tag }}
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:${{ steps.version.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app:latest

      - name: Update Kubernetes manifests
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/sabeh-app
          IMAGE_TAG=${{ steps.version.outputs.tag }}
          sed -i "s|image: .*|image: $IMAGE_NAME:$IMAGE_TAG|" Kubernetes/deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Kubernetes/deployment.yaml
          git commit -m "Update image to $IMAGE_TAG" || echo "No changes"
          git push origin main || echo "Push failed, maybe no permission"
